<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Assignment | VYDOORYA</title>
  </head>
  <body>
    <section class="p-0">
        <div class="">
            <div class="container-fluid">
                <div class="row" style="align-items: center;">
                    <div class="col-md-8 p-0 bg-sec">
                        <img src="image/login-bg.jpg" style="height: 100vh;">
                    </div>
                    <div class="col-md-4">
                        <div style="padding: 25px; text-align: center;">
                            <form action="blog.html" >
                                <div class="form-group">
                                  <input type="text" class="form-control" id="userName" onkeyup="validateUsername()" aria-describedby="emailHelp" placeholder="User Name">
                                  <span id="userName-error"></span>
                                </div>
                                <div class="form-group"> 
                                  <input type="password" class="form-control" id="password" onkeyup="validatePassword()" placeholder="Password">
                                  <span id="pass-error"></span>
                                </div>
                                <!-- <div class="form-group"> 
                                  <input type="password" class="form-control" id="exampleInputPassword2" onkeyup="validateConfompassword()" placeholder="Conform Password">
                                  <span id="conform-error"></span>
                                </div> -->
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary" style="width:100%" onclick="return loginValidate()">Submit</button>
                                    <span></span>
                                </div>
                                
                                <div style="    align-items: center;border-bottom: 1px solid #dadde1;display: flex;margin: 20px 16px;text-align: center;"></div>
                                <div class="col-md-12">
                                  <a href="register.html"><button type="button" class="btn btn-success" style="width:100%">Registration</button></a>
                                  
                                  <span></span>
                              </div>
                                
                              </form>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="form.js"></script>
  </body>
</html>
