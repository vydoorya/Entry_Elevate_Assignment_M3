<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">

    <title>Assignment | VYDOORYA</title>
  </head>
  <body>
      

      
        <section class="form-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-bg">
                        <form class="row g-3" action="./login-page.html">
                          <div class="col-md-6">
                            <!-- <label for="name" class="form-label">Name</label> -->
                            <input for="full-name" type="text" class="form-control" id="full-name" onkeyup="validateName()" placeholder="Full Name">
                            <span id="name_error"></span>
                          </div>
                          <div class="col-md-6">
                            <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                            <input for="email" type="email" class="form-control" id="email" onkeyup="validateEmail()" placeholder="Email ID">
                            <span id="email-error"></span>
                          </div>
                          <div class="col-md-6">
                            <!-- <label for="name" class="form-label">Name</label> -->
                            <input for="number" type="text" class="form-control" id="phnumber" onkeyup="validateNumber()" placeholder="Phone Number">
                            <span id="number-error"></span>
                          </div>
                          <div class="col-md-6">
                            <!-- <label for="name" class="form-label">Name</label> -->
                            <input  type="date" class="form-control" id="dob"  placeholder="Date of Birth" required>
                            <span id="dob-error"></span>
                          </div>
                          <div class="col-md-6">
                            <!-- <label for="inputCity" class="form-label">City</label> -->
                            <input type="text" class="form-control" id="inputcity" onkeyup="validateCity()" placeholder="City">
                            <span id="city-error"></span>
                          </div>
                          <div class="col-md-6">
                            
                            
                            <select id="inputState" class="form-select" onclick="selectValidation()" >
                                <option value="" selected>State</option>
                                <option value="kerala">Kerala</option>
                                <option value="karnataka">karnataka</option>
                                <option value="tamil nadu">Tamil Nadu</option>
                                <span id="state-error"></span>
                            </select>
                            <span id="state-error"></span>
                          </div>
  
                          <div class="col-12">
                            <!-- <label for="inputAddress" class="form-label">Address</label> -->
                            <input type="text" class="form-control" id="inputAddress" onkeyup="validateAddress()" placeholder="Address">
                            <span id="address-error"></span>
                          </div>
                          <div class="col-12">
                            <!-- <label for="inputAddress2" class="form-label">Address 2</label> -->
                            <textarea class="form-control" id="exampleFormControlTextarea" onkeyup="validateMessage()" rows="3" placeholder="Messages"></textarea>
                            <span id="message-error"></span>
                          </div>
                          
                          
                          
                          
                    <div class="col-12">
                    <button type="submit" class="btn" onclick="return validateForm()">Submit</button>
                  </div>
                </form>
                    </div>

                    
                </div>
            </div>
        </div>  
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="form.js"></script> 
  </body>
</html>
